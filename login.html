<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bala Siddhartha School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles and reset */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3d5a80;
      --primary-light: #4f76a8;
      --primary-dark: #2c4158;
      --accent: #ee6c4d;
      --light: #e0fbfc;
      --dark: #293241;
      --neutral: #98c1d9;
      --header-height: 70px;
      --transition: all 0.3s ease;
      --error: #e74c3c;
      --success: #2ecc71;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: var(--dark);
      line-height: 1.6;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header container */
    .header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 clamp(1rem, 3vw, 2rem);
      height: var(--header-height);
      max-width: 1800px;
      margin: 0 auto;
      transition: var(--transition);
    }

    .header.scrolled .header-inner {
      height: calc(var(--header-height) - 15px);
    }

    /* Logo styling */
    .logo {
      display: flex;
      align-items: center;
      gap: clamp(8px, 1.5vw, 12px);
    }

    .logo-image {
      height: clamp(35px, 4vw, 45px);
      width: clamp(35px, 4vw, 45px);
      border-radius: 50%;
      object-fit: cover;
      transition: var(--transition);
    }

    .header.scrolled .logo-image {
      height: clamp(30px, 3.5vw, 38px);
      width: clamp(30px, 3.5vw, 38px);
    }

    .logo-text {
      font-size: clamp(1rem, 1.5vw, 1.3rem);
      font-weight: 600;
      color: var(--primary);
      transition: var(--transition);
      position: relative;
    }


    .logo-text::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      height: 2px;
      width: 0;
      background: var(--accent);
      transition: var(--transition);
    }

    .logo:hover .logo-text::after {
      width: 100%;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin-top: var(--header-height);
    }

    /* Login container */
    .login-container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: var(--transition);
      transform: translateY(0);
    }

    .login-container:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }

    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .login-form {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e1e5eb;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.1);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 2.5rem;
      cursor: pointer;
      color: #6c757d;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 0.5rem;
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      font-weight: 500;
      transition: var(--transition);
    }

    .forgot-password:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(61, 90, 128, 0.3);
      margin-bottom: 1.5rem;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #6c757d;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e1e5eb;
      margin: 0 1rem;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--primary);
      font-weight: 500;
      transition: var(--transition);
    }

    .signup-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .error-message {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-input.error {
      border-color: var(--error);
    }

    .shake {
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translateX(-1px);
      }

      20%,
      80% {
        transform: translateX(2px);
      }

      30%,
      50%,
      70% {
        transform: translateX(-4px);
      }

      40%,
      60% {
        transform: translateX(4px);
      }
    }

    /* Footer */
    .footer {
      background: var(--primary-dark);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .back-to-home {
      color: var(--light);
      font-weight: 500;
      transition: var(--transition);
    }

    .back-to-home:hover {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 576px) {
      .login-header {
        padding: 1.5rem;
      }

      .login-form {
        padding: 1.5rem;
      }

      .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }

    .user-tabs {
      display: flex;
      border-bottom: 1px solid #e1e5eb;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      padding: 1rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      color: #6c757d;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .tab-btn.active {
      color: var(--primary);
    }

    .tab-btn.active::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--primary);
    }

    .tab-btn:hover {
      color: var(--primary-light);
    }

    /* Demo logins styling */
    .demo-login {
      margin-top: 1.5rem;
      text-align: center;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .demo-login p {
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--primary-dark);
    }

    .demo-btn {
      background: white;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .demo-btn:hover {
      background: var(--primary);
      color: white;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <img class="logo-image"
          src="https://img.freepik.com/free-vector/gradient-high-school-logo-design_23-2149626932.jpg"
          alt="Spring Wood School Logo">
        <span class="logo-text">Bala Siddhartha School</span>
      </a>
    </div>
  </header>

  <div class="main-content">
    <div class="login-container" id="loginContainer">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Log in to access your Bala Siddhartha School account</p>
      </div>
      <!-- Added tabs for user role selection -->
      <div class="user-tabs">
        <button class="tab-btn active" data-role="student">Student</button>
        <button class="tab-btn" data-role="teacher">Teacher</button>
      </div>
      <form class="login-form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <span class="password-toggle" id="passwordToggle">👁️</span>
          <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Log In</button>
        <!-- Demo logins section -->
        <div class="demo-login">
          <p>Demo Accounts:</p>
          <button type="button" class="demo-btn" data-email="student@springwood.edu" data-password="student123"
            data-role="student">Student Demo</button>
          <button type="button" class="demo-btn" data-email="teacher@springwood.edu" data-password="teacher123"
            data-role="teacher">Teacher Demo</button>
        </div>
        <div class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Bala Siddhartha School. All rights reserved. <a href="index.html" class="back-to-home">Back to Home</a></p>
  </footer>

  <script>
    // Variables
    const header = document.querySelector('.header');
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const passwordToggle = document.getElementById('passwordToggle');
    const submitBtn = document.getElementById('submitBtn');
    const loginContainer = document.getElementById('loginContainer');

    // Header scroll effect
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Show/hide password toggle
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.textContent = '🔒';
      } else {
        passwordInput.type = 'password';
        passwordToggle.textContent = '👁️';
      }
    });

    // Form validation
    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    function showError(input, errorElement, message) {
      input.classList.add('error');
      errorElement.style.display = 'block';
      errorElement.textContent = message;
    }

    function hideError(input, errorElement) {
      input.classList.remove('error');
      errorElement.style.display = 'none';
    }

    // Input validation on blur
    emailInput.addEventListener('blur', () => {
      if (!validateEmail(emailInput.value) && emailInput.value !== '') {
        showError(emailInput, emailError, 'Please enter a valid email address');
      } else {
        hideError(emailInput, emailError);
      }
    });

    passwordInput.addEventListener('blur', () => {
      if (passwordInput.value.length < 6 && passwordInput.value !== '') {
        showError(passwordInput, passwordError, 'Password must be at least 6 characters');
      } else {
        hideError(passwordInput, passwordError);
      }
    });

    // Real-time validation
    emailInput.addEventListener('input', () => {
      if (emailInput.classList.contains('error')) {
        if (validateEmail(emailInput.value) || emailInput.value === '') {
          hideError(emailInput, emailError);
        }
      }
    });

    passwordInput.addEventListener('input', () => {
      if (passwordInput.classList.contains('error')) {
        if (passwordInput.value.length >= 6 || passwordInput.value === '') {
          hideError(passwordInput, passwordError);
        }
      }
    });

    // Form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let isValid = true;

      // Validate email
      if (emailInput.value === '') {
        showError(emailInput, emailError, 'Email is required');
        isValid = false;
      } else if (!validateEmail(emailInput.value)) {
        showError(emailInput, emailError, 'Please enter a valid email address');
        isValid = false;
      }

      // Validate password
      if (passwordInput.value === '') {
        showError(passwordInput, passwordError, 'Password is required');
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        showError(passwordInput, passwordError, 'Password must be at least 6 characters');
        isValid = false;
      }

      if (!isValid) {
        // Shake animation for invalid submission
        loginContainer.classList.add('shake');
        setTimeout(() => {
          loginContainer.classList.remove('shake');
        }, 500);
        return;
      }

      // For demo purposes - normally would send to server
      console.log('Form submitted successfully!');
      console.log('Email:', emailInput.value);
      console.log('Password:', '*'.repeat(passwordInput.value.length));
      console.log('Remember me:', document.getElementById('remember').checked);

      // Show success state
      submitBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
      submitBtn.disabled = true;

      // Simulate server request
      setTimeout(() => {
        // Redirect to dashboard (for demo purposes)
        window.location.href = 'index.html';
      }, 2000);
    });

    // Add loading spinner style
    const style = document.createElement('style');
    style.textContent = `
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
  <!-- JavaScript changes -->

  <script>
    // Keep existing JavaScript variables and add new ones

    // Add tab functionality
    const tabBtns = document.querySelectorAll('.tab-btn');
    const demoBtns = document.querySelectorAll('.demo-btn');
    let currentRole = 'student'; // Default role

    // Tab switching
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all tabs
        tabBtns.forEach(tab => tab.classList.remove('active'));

        // Add active class to clicked tab
        btn.classList.add('active');

        // Update current role
        currentRole = btn.dataset.role;
      });
    });

    // Demo login functionality
    demoBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Fill in the form with demo credentials
        emailInput.value = btn.dataset.email;
        passwordInput.value = btn.dataset.password;

        // Select the appropriate tab
        const role = btn.dataset.role;
        tabBtns.forEach(tab => {
          tab.classList.toggle('active', tab.dataset.role === role);
        });

        currentRole = role;

        // Hide any errors
        hideError(emailInput, emailError);
        hideError(passwordInput, passwordError);
      });
    });

    // Update form submission handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let isValid = true;

      // Validate email
      if (emailInput.value === '') {
        showError(emailInput, emailError, 'Email is required');
        isValid = false;
      } else if (!validateEmail(emailInput.value)) {
        showError(emailInput, emailError, 'Please enter a valid email address');
        isValid = false;
      }

      // Validate password
      if (passwordInput.value === '') {
        showError(passwordInput, passwordError, 'Password is required');
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        showError(passwordInput, passwordError, 'Password must be at least 6 characters');
        isValid = false;
      }

      if (!isValid) {
        // Shake animation for invalid submission
        loginContainer.classList.add('shake');
        setTimeout(() => {
          loginContainer.classList.remove('shake');
        }, 500);
        return;
      }

      // Show success state
      submitBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
      submitBtn.disabled = true;

      // Simulate server request
      setTimeout(() => {
        // Redirect based on user role
        if (currentRole === 'teacher') {
          window.location.href = 'teacher.html';
        } else {
          window.location.href = 'student.html';
        }
      }, 2000);
    });
  </script>
</body>

</html>
